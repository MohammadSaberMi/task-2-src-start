<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <title>لیست تراکنش های شما</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div
      style="display: flex; justify-content: flex-start; align-content: center"
    >
      <button
        class="btn-click"
        style="
          padding: 10px;
          background-color: rgb(136, 239, 47);
          border: none;
          border-radius: 20px;
          margin: 40px;
        "
      >
        لیست تراکنش ها
      </button>
      <input
        style="margin: 40px; border: none; padding: 0; border-radius: 20px"
        type="number"
        class="sub"
        placeholder="شماره پیگیری....."
      />
    </div>
    <div class="container btn-active">
      <h2>لیست تراکنش های شما</h2>
      <table id="transaction-table">
        <thead>
          <tr>
            <th>ردیف</th>
            <th>نوع تراکنش</th>
            <th style="display: flex; cursor: pointer" class="sort-btn">
              <span
                ><svg
                  class="sort-icon"
                  width="15"
                  height="15"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M7 14.5L12 9.5L17 14.5"
                    stroke="#363853"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </span>
              مبلغ
            </th>
            <th>شماره پیگیری</th>
            <th>تاریخ تراکنش</th>
          </tr>
        </thead>
        <tbody>
          <!--<tr>
            <td>10</td>
            <td>افزایش اعتبار</td>
            <td>1,000,000</td>
            <td>123126411</td>
            <td>1399/08/12 ساعت 12:33</td>
          </tr>-->
        </tbody>
      </table>
    </div>
    <script src="js/index.js" type="module"></script>
  </body>
</html>
